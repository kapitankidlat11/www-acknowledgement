<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WWR Contract Acknowledgement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
    }
    .yes {
      color: green;
    }
    .error {
      color: orange;
    }
  </style>
</head>
<body>
  <div class="container" id="message-box">
    <h1 id="main-message">Processing...</h1>
    <p id="sub-message">Please wait while we record your response.</p>
  </div>

  <script>
    // ✅ Your Zapier Webhook URL
    const zapierWebhook = "https://hooks.zapier.com/hooks/catch/6345312/u5lxj5j";

    // ✅ Extract query parameters
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    const mainMessage = document.getElementById("main-message");
    const subMessage = document.getElementById("sub-message");

    if (!email) {
      mainMessage.textContent = "⚠ Invalid link";
      mainMessage.classList.add("error");
      subMessage.textContent = "Missing email parameter.";
    } else {
      mainMessage.textContent = "✅ Thank you for your acknowledgement!";
      mainMessage.classList.add("yes");
      subMessage.textContent = `Recording acknowledgement for ${email}...`;

      // ✅ Send data as JSON (CORS-friendly)
      fetch(zapierWebhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
        .then(async (response) => {
          console.log("Webhook sent:", response.status);
          if (response.ok) {
            // ✅ Redirect after Zapier confirms receipt
            window.location.href = `thankyou.html?email=${encodeURIComponent(email)}`;
          } else {
            subMessage.textContent = "Error sending acknowledgement. Please retry.";
          }
        })
        .catch((error) => {
          console.error("Error sending to Zapier:", error);
          subMessage.textContent = "⚠ Unable to reach the server.";
        });
    }
  </script>
</body>
</html>
