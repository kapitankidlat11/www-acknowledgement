<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | WWR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      background: white;
      padding: 40px;
      max-width: 500px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 26px;
      color: green;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }
    .email {
      font-weight: bold;
      color: #333;
    }
    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ… Thank You for Your Response!</h1>
    <p>Your acknowledgement has been successfully recorded.</p>
    <p id="email-line" style="display:none;"></p>
    <p>We appreciate your time and look forward to working with you.</p>

    <div class="footer">
      &copy; 2025 Worldwide Recruiting (WWR). All rights reserved.
    </div>
  </div>

  <script>
    // Read the email parameter from the URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const emailLine = document.getElementById("email-line");

    // Show email only if it exists
    if (email) {
      emailLine.style.display = "block";
      emailLine.innerHTML = `Acknowledgement recorded under <span class="email">${email}</span>.`;
    }
  </script>
</body>
</html>
